<!-- Log in page -->

{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block auth %}
    <h1>QuestionTime</h1>
    <p class="lead text-muted">Share your knowledge!</p>
    <div class="login-form-container">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button
                type="submit"
                class="btn btn-primary btn-block"
                >Log in
            </button>
        </form>
        <hr>
        <a href="{% url 'django_registration_register' %}" class="btn btn-outline-primary btn-block mt-2" >Create an account</a>
    </div>
{% endblock %}
